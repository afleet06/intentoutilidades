<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
   <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    .contenedor {
      max-width: 100%;
      width: 100%;
    }

  </style>
</head>
<body>
   <div class="contenedor">
 <iframe 
  src="index.html" 
  id="miIframe" 
  frameborder="0" 
  scrolling="no" 
  style="width: 100%; border: none;">
</iframe>
     </div>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
   <script>
    iFrameResize({
      log: true,          // Activa para ver logs: true
      checkOrigin: false   // Solo desact√≠valo para pruebas locales
    }, '#miIframe');
  </script>

</body>
</html>
