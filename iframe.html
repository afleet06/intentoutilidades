<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
   <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    .contenedor {
      max-width: 100%;
      width: 100%;
    }

    img, iframe, video, canvas {
      max-width: 100%;
      height: auto;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
   <div class="contenedor">
  <iframe src="index.html" width="1090" height="717" scrolling="no" frameborder="0" allowfullscreen="allowfullscreen" allow id="miIframe"></iframe>
     </div>
   <script>
    iFrameResize({
      log: true,          // Activa para ver logs: true
      checkOrigin: false   // Solo desact√≠valo para pruebas locales
    }, '#miIframe');
  </script>

</body>
</html>
