<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iframe Resizer - Página principal</title>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.min.js"></script>
  <style>
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Página principal</h1>
  <p>El iframe de abajo se ajusta automáticamente a su contenido.</p>

  <iframe src="index.html" id="miIframe"></iframe>

  <script>
    iFrameResize({
      log: false,          // Activa para ver logs: true
      checkOrigin: false   // Solo desactívalo para pruebas locales
    }, '#miIframe');
  </script>

</body>
</html>
